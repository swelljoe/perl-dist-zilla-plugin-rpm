name    = Dist-Zilla-Plugin-RPM
author  = Vincent Lequertier <sky@riseup.net>
license = Perl_5
copyright_holder = vincent Lequertier, Stephen Clouse
copyright_year   = 2015

[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Dist-Zilla-Plugin-RPM
bugtracker.mailto = bug-dist-zilla-plugin-rpm@rt.cpan.org
repository.url = git://github.com/SkySymbol/perl-dist-zilla-plugin-rpm.git
repository.web = https://github.com/SkySymbol/perl-dist-zilla-plugin-rpm
repository.type = git

[@Git]
[Git::NextVersion]
[ExecDir]
[ExtraTests]
[GatherDir]
[License]
[MakeMaker]
[ManifestSkip]
[Manifest]
[MetaJSON]
[MetaYAML]
[MinimumPerl]
[NextRelease]
format = %-9v %{eee MMM d yyyy hh:mm:ss a vvv}d
[OurPkgVersion]
[PruneCruft]
[PodWeaver]
[UploadToCPAN]

[Prereqs / RuntimeRequires]
Carp = 0
Dist::Zilla = 0
Dist::Zilla::App = 0
File::Temp = 0
IPC::Run = 0
Moose = 0
Moose::Autobox = 0
namespace::autoclean = 0
Path::Class = 0
Text::Template = 0

[Prereqs / TestRequires]
File::Which = 0
Test::DZil = 0
Test::More = 0.88
Test::Differences = 0
